<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Login</title>
    <link rel="icon" type="image/png" href="/img/icon/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito"/>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="login-body">

<div class="login-panel">
    <div class="login-panel__wrapper">
        <div class="login-panel__logo-wrapper">
            <img class="login-panel__logo" src="/img/page/login/logo.png"/>
        </div>
        <div class="login-form">
            <input id="email" class="login-form__input" type="text" placeholder="Email" name='email' value="user@example.com">
            <input id="password" class="login-form__input" type="password" placeholder="Password" name='password' value="example">
            <button id="login-btn" class="login-form__login-btn bold" onclick="login()">LOGIN</button>
        </div>
        <div id="error-message" class="login-form__error-message error"></div>
    </div>
    <script type="application/javascript" src="/js/login.js"></script>
</div>
</body>
</html>
